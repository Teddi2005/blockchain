<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Quỹ Từ Thiện Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <div
      id="toast"
      class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300 bg-white shadow-lg rounded-lg p-4 border-l-4 border-blue-500 flex items-center gap-3 max-w-sm"
    >
      <div id="toast-icon"></div>
      <div>
        <h4 id="toast-title" class="font-bold text-sm">Thông báo</h4>
        <p id="toast-msg" class="text-sm text-gray-600">Nội dung</p>
      </div>
    </div>

    <div id="auth-screen" class="flex-1 flex items-center justify-center p-4">
      <div
        class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100"
      >
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600"
          >
            <i class="fa-solid fa-hand-holding-heart text-2xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-slate-800">Quỹ Tấm Lòng Vàng</h1>
          <p class="text-slate-500 text-sm mt-2">
            Minh bạch - An toàn - Blockchain
          </p>
        </div>

        <div id="login-form">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Tên đăng nhập</label
              >
              <input
                type="text"
                id="login-user"
                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                placeholder="Nhập username..."
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1"
                >Mật khẩu</label
              >
              <input
                type="password"
                id="login-pass"
                class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                placeholder="••••••••"
              />
            </div>
            <button
              onclick="handleLogin()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition shadow-md hover:shadow-lg"
            >
              Đăng Nhập
            </button>
          </div>
          <p class="text-center mt-6 text-sm text-slate-600">
            Chưa có tài khoản?
            <a
              href="register.html"
              class="text-blue-600 font-semibold hover:underline"
            >
              Đăng ký ngay
            </a>
          </p>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="../js/config.js"></script>

    <script src="../js/utils.js"></script>

    <script src="../js/auth.js"></script>

    <script src="../js/dashboard.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
