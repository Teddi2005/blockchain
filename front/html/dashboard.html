<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Điều Khiển - Quỹ Từ Thiện Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <div
      id="toast"
      class="fixed top-5 right-5 z-50 transform translate-x-full transition-transform duration-300 bg-white shadow-lg rounded-lg p-4 border-l-4 border-blue-500 flex items-center gap-3 max-w-sm"
    >
      <div id="toast-icon"></div>
      <div>
        <h4 id="toast-title" class="font-bold text-sm">Thông báo</h4>
        <p id="toast-msg" class="text-sm text-gray-600">Nội dung</p>
      </div>
    </div>

    <div id="dashboard-screen" class="flex-col min-h-screen">
      <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between"
        >
          <div class="flex items-center gap-2">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg">
              <i class="fa-solid fa-chart-pie"></i>
            </div>
            <span class="font-bold text-xl text-slate-800 tracking-tight"
              >HatridusChain</span
            >
          </div>
          <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
              <div id="dash-username" class="text-sm font-bold text-slate-800">
                User
              </div>
              <div
                id="dash-address"
                class="text-xs text-slate-500 font-mono truncate w-32"
              >
                0x...
              </div>
            </div>
            <button
              onclick="handleLogout()"
              class="text-slate-400 hover:text-red-500 transition p-2"
            >
              <i class="fa-solid fa-right-from-bracket text-lg"></i>
            </button>
          </div>
        </div>
      </header>

      <main class="flex-1 max-w-7xl mx-auto w-full px-4 py-8 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div
            class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between"
          >
            <div>
              <p class="text-sm text-slate-500 font-medium uppercase">
                Tổng Quỹ
              </p>
              <h3
                id="total-fund"
                class="text-2xl font-bold text-slate-800 mt-1"
              >
                0 VNĐ
              </h3>
            </div>
            <div class="bg-blue-50 text-blue-600 p-3 rounded-lg">
              <i class="fa-solid fa-wallet text-xl"></i>
            </div>
          </div>
          <div
            class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm flex items-center justify-between"
          >
            <div>
              <p class="text-sm text-slate-500 font-medium uppercase">
                Số Người Góp
              </p>
              <h3
                id="total-people"
                class="text-2xl font-bold text-purple-600 mt-1"
              >
                0
              </h3>
            </div>
            <div class="bg-purple-50 text-purple-600 p-3 rounded-lg">
              <i class="fa-solid fa-users text-xl"></i>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-2 space-y-6">
            <div
              class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm"
            >
              <h3
                class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"
              >
                <i class="fa-solid fa-chart-simple text-blue-500"></i> Phân Bố
                Đóng Góp (Top 5)
              </h3>
              <div class="relative h-64 w-full flex justify-center">
                <canvas id="donationChart"></canvas>
              </div>
            </div>

            <div
              class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 rounded-xl shadow-lg text-white"
            >
              <h3 class="text-lg font-bold mb-2 flex items-center gap-2">
                <i class="fa-solid fa-hand-holding-dollar"></i> Quyên Góp Mới
              </h3>
              <p class="text-blue-100 text-sm mb-4">
                Mọi đóng góp đều được ghi nhận minh bạch trên Blockchain.
              </p>
              <div class="flex gap-3">
                <input
                  type="number"
                  id="donate-amount"
                  class="flex-1 bg-white/10 border border-white/20 text-white placeholder-blue-200 px-4 py-2 rounded-lg focus:outline-none focus:bg-white/20 transition"
                  placeholder="Nhập số tiền (VNĐ)..."
                />
                <button
                  onclick="handleDonate()"
                  id="btn-donate"
                  class="bg-white text-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-50 transition shadow-lg flex items-center gap-2"
                >
                  <span>Gửi</span>
                  <div
                    class="loading-spinner hidden border-blue-600 border-t-transparent w-4 h-4"
                  ></div>
                </button>
              </div>
            </div>
          </div>

          <div class="space-y-6">
            <div
              class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm h-80 flex flex-col"
            >
              <h3
                class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"
              >
                <i class="fa-solid fa-trophy text-yellow-500"></i> Bảng Vàng
              </h3>
              <div
                class="flex-1 overflow-y-auto pr-2"
                id="rich-list-container"
              ></div>
            </div>

            <div
              class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm h-80 flex flex-col"
            >
              <div class="flex justify-between items-center mb-4">
                <h3
                  class="text-lg font-bold text-slate-800 flex items-center gap-2"
                >
                  <i class="fa-solid fa-clock-rotate-left text-gray-500"></i>
                  Lịch Sử
                </h3>
                <button
                  onclick="loadData()"
                  class="text-blue-600 hover:bg-blue-50 p-1 rounded transition"
                >
                  <i class="fa-solid fa-rotate"></i>
                </button>
              </div>
              <div
                class="flex-1 overflow-y-auto pr-2 space-y-3"
                id="history-container"
              ></div>
            </div>

            <button
              onclick="checkIntegrity()"
              class="w-full bg-slate-800 hover:bg-slate-900 text-white py-3 rounded-xl font-medium transition shadow-sm flex justify-center items-center gap-2"
            >
              <i class="fa-solid fa-shield-halved"></i> Kiểm Tra Tính Toàn Vẹn
            </button>
          </div>
        </div>
      </main>
    </div>
    <!-- js -->
    <script src="../js/config.js"></script>

    <script src="../js/utils.js"></script>

    <script src="../js/auth.js"></script>

    <script src="../js/dashboard.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
